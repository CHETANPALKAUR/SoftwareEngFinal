<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        .pre-scrollable {
            height: 500px;
            overflow-y: scroll;
        }

        h1 {
            text-align: center;
        }
    </style>


</head>
<body>

<!--Fragment-->
<div layout:fragment="content">


    <div>
    <h1>Students GPA</h1>
    <div class="container">
        <div class="container" style="background: aqua">
            <table class="table">
                <thead>
                <tr>
                    <th>Student NUmber</th>
                    <th>Student Name</th>
                    <th>GPA</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listStudents}">
                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.getName()}"></td>
                    <td th:text="${p.getGpa()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>


    <h1> Students List</h1>
    <div class="container mt-2 pre-scrollable">
        <div class="card-header"></div>
        <div class="card-body">


            <table class="table">
                <thead>
                <tr>
                    <th>Student Number</th>
                    <th>Student Name</th>
                    <th>Course Name </th>
                    <th>Units</th>
                    <th>Grades<th>
                </tr>

                </thead>
                <tbody>

                <tr th:each="p:${listStudents}">
                    <td th:text="${p.getStudentNumber()}"></td>
                    <td th:text="${p.getName()}"></td>
                    <td th:text="${p.getCourseName()}"></td>
                    <td th:text="${p.getUnits()}"></td>
                    <td th:text="${p.getGrades()}"></td>
                    <td>
                        <a class="btn btn-danger" onclick="return confirm('Are you sure want to delete?')"
                           th:href="@{delete(id=${p.id})}">Delete</a>
                    </td>
                    <td>
                        <a class="btn btn-success" th:href="@{editStudents(id=${p.id})}">
                            Edit</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
